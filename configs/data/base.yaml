project_name: "BachelorDiploma"
task_name: "base_data_transform"
tags: ["normalize", "split"]
pipeline:
- normalize_data:
    data_input_path: "data/raw/ubend.pressureloss.csv"
    data_output_path: "data/raw/normalized_data.csv"
- split_data:
    data_input_path: "data/raw/normalized_data.csv"
    test_size: 0.15
    val_size: 0.15
    target_column: "pt_loss"
    targets_output_path: "data/processed/y.csv"
    features_output_path: "data/processed/X.csv"
- create_features:
    data_input_path: "data/processed/train_X.csv"
    data_output_path: "data/processed/custom_features_train_X.csv"
- create_features:
    data_input_path: "data/processed/val_X.csv"
    data_output_path: "data/processed/custom_features_val_X.csv"
